<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>망글망글 마켓칼리 - 로그인</title>
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="칼리 - 마켓칼리/뷰티칼리" />
    <meta property="og:image" content="/image/logo.png" />
    <meta name="keywords" content="다이어트, 식단, 닭가슴살, 요리, 치아바타, 레시피, 상차림, 다이어트음식, 이유식, 건강이유식, 뷰티, 화장품" />
    <meta name="description" content="로그인하고 더 많은 서비스를 이용해보세요." />
    <meta property="og:title" content="로그인 - 칼리" />
    <meta property="og:description" content="로그인하고 더 많은 서비스를 이용해보세요." />
    <meta property="og:url" content="https://www.karly.com/login" />
    <meta name="author" content="프로젝트 7조 망글망글망글" />
    <meta name="application-name" content="칼리" />
    <meta name="referrer" content="same-origin" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://res.kurly.com/icons/favicon-16x16.png" />
    <link rel="stylesheet" href="/style/index.css" />
  </head>

  <body>
    <!-- TODO 헤더 및 푸터 삽입 -->

    <section class="login">
      <h3 class="login__title" tabindex="0">로그인</h3>
      <form action="URL" class="login__form" method="POST">
        <fieldset>
          <legend class="a11y">로그인 폼</legend>
          <label for="userId" class="a11y">아이디</label>
          <input type="text" class="login__userId" id="userId" aria-label="아이디 입력 박스" placeholder="아이디를 입력해주세요" maxlength="24" required />
          <label for="userPassword" class="a11y">패스워드</label>
          <input type="password" class="login__userPassword" id="userPassword" aria-label="비밀번호 입력창" placeholder="비밀번호를 입력해주세요" minlength="8" maxlength="16" required />
          <p class="login__search">
            <a href="#" class="login__searchId">아이디 찾기</a>
            <span aria-hidden="true">|</span>
            <a href="#" class="login__searchPassword">비밀번호 찾기</a>
          </p>
          <button class="login__button">로그인</button>
        </fieldset>
      </form>
      <a href="signin.html" class="login__signIn">회원가입</a>
    </section>
  </body>
</html>
