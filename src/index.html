<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>망글망글 마켓칼리</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://res.kurly.com/icons/favicon-16x16.png">
  <link rel="stylesheet" href="/style/index.css" />
</head>

<body>
  <main class="MKmain">
    <section class="slide">
      <h2 class="slide__title a11y">슬라이드 광고</h2>

      <article class="slide__imgWrapper">
        <img class="slide__img" src="image/banner01.svg" alt="컬리 과일 과게" />
        <img class="slide__img" src="image/banner02.svg" alt="이달의 카드 혜택" />
        <img class="slide__img" src="image/banner03.svg" alt="컬리 퍼플 위크" />
        <img class="slide__img" src="image/banner05.svg" alt="이 주의 특가 한눈에 보기" />
      </article>

      <article class="slide__arrow">
        <img src="image/Arrow.svg" alt="왼쪽 화살표" class="slide__arrow--left" />
        <img src="image/Arrow.svg" alt="오른쪽 화살표" class="slide__arrow--right" />
      </article>
    </section>
  </main>
</body>

</html>
